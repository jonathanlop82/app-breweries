<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename=('css/style.css')) }}>
    <title>App Breweries</title>
</head>
<body>
    <div class="title text-center" style="background-image: url({{ url_for('static', filename=('images/header.jpeg')) }});">
        <h1>Brewery Finder</h1>
    </div>
    <div class="container">
        <form action={{ url_for('get_data')}} method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">City</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City" name="city">     
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
   <hr>
    <div class="container">
        <h1>Breweries</h1>
        <div class="row">
            {% for brewery in breweries %}
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src={{  url_for('static', filename='images/beer.jpeg')}} class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ brewery.name }}</h5>
                      <p class="card-text">{{ brewery.city }} <br>{{ brewery.state }} </p>
                      {% if brewery.website_url %}
                      <a href="{{ brewery.website_url }}" class="btn btn-primary">Website</a>
                      {% endif %}
                    </div>
                  </div>
            </div>
            {% endfor %}


        </div>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
